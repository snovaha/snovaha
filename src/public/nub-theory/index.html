<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>각도법 · SNOVAHA</title>
    <link rel="stylesheet" href="../assets/css/home.css">
</head>
<body>
    <section class="home-hero" style="padding:48px 20px 24px">
        <div class="home-hero-inner">
            <h1 class="brand">각도법</h1>
            <p class="tagline">임신 11–13주차 초음파 사진에서 측정되는 각도로 성별을 확률적으로 예측합니다.</p>
        </div>
        <div class="hero-bg"></div>
    </section>

    <section class="features" style="padding-top:0">
        <div class="feature">
            <div class="feature-text">
                <h2>주의사항</h2>
                <p>의학적 진단이 아니며, 참고 용도로만 사용하세요. 촬영 각도, 해상도, 태아 자세에 따라 정확도가 달라질 수 있습니다.</p>
            </div>
        </div>
        <div class="feature">
            <div class="feature-text">
                <h2>기준</h2>
                <p>척추와 생식결절(Genital Tubercle)의 각도가 기준선 대비 30° 이상이면 남아, 30° 미만이면 여아로 추정합니다.</p>
            </div>
        </div>
        <div class="feature">
            <div class="feature-text">
                <h2>곧 제공될 기능</h2>
                <p>초음파 이미지 업로드 → 기준선/결절 포인트 선택 → 각도 계산 → 결과/신뢰도 안내</p>
            </div>
        </div>
    </section>

    <section class="cta">
        <div class="cta-buttons">
            <a href="/" class="btn outline">홈으로</a>
            <a href="/invitation/" class="btn primary">초대장</a>
        </div>
    </section>

    <script src="../assets/js/home.js"></script>
</body>
</html>
